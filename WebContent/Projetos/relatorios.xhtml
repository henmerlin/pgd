<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPagina">
		 Relatórios
	</ui:define>
	<ui:define name="tituloPrincipal">
		<i class="fa fa-pie-chart"> </i> Relatórios</ui:define>
	<ui:define name="tituloSecundario"></ui:define>

	<ui:define name="botoesAcao"></ui:define>

	<ui:insert name="eventos">
		<f:metadata>

			<f:event listener="#{loginBean.validaPagina('Projetos')}"
				type="preRenderView" />

		</f:metadata>
	</ui:insert>

	<ui:define name="conteudo">

		<h:form id="form">

			<p:panel header="Tipo" style="height: 400px;">

				<p:chart type="pie" model="#{relatorioBean.graficoStatus}"
					style="height: 350px; width: 33%; float: left;" responsive="true" />

				<p:chart type="pie" model="#{relatorioBean.graficoEvolucao}"
					style="height: 350px; width: 33%; float: left;" responsive="true" />
					
				<p:chart type="pie" model="#{relatorioBean.graficoFases}"
					style="height: 350px; width: 33%; float: left;" responsive="true" />

			</p:panel>
			
		</h:form>

	</ui:define>

</ui:composition>

</html>
