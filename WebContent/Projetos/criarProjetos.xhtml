<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPagina">
		 Início
	</ui:define>
	<ui:define name="tituloPrincipal">
		<i class="fa fa-home"> </i> Início</ui:define>
	<ui:define name="tituloSecundario"></ui:define>

	<ui:define name="botoesAcao"></ui:define>
	
	<ui:insert name="eventos">
		<f:metadata>
			
			<f:event listener="#{loginBean.validaPagina('Projetos')}" type="preRenderView" />
					
		</f:metadata>
	</ui:insert>

	<ui:define name="conteudo">
		
		<h:form>
		
			<p:panelGrid columns="3">
			
				<p:outputLabel for="p0" value="Nome do Projeto"/>
				<p:inputText id="p0" value="#{projetoBean.projeto.nomePj}"/>
				<p:message for="p0" />
				
				<p:outputLabel for="p1" value="Nome do Projeto"/>
				<p:selectOneMenu id="p1" value="#{projetoBean.projeto.tipoPj}">
					<f:selectItem itemLabel="<-- Selecione -->" itemValue=""/>
					<f:selectItem itemLabel="Pré Projeto" itemValue="Pré Projeto"/>
					<f:selectItem itemLabel="Projeto" itemValue="Projeto"/>
				</p:selectOneMenu>
				<p:message for="p1" />
				
				<p:outputLabel for="p2" value="Descrição do projeto"/>
				<p:inputText id="p2" value="#{projetoBean.projeto.descricao}"/>
				<p:message for="p2" />
				
				<p:outputLabel for="p3" value="Impacto CO"/>
				<p:selectBooleanCheckbox id="p3" value="#{projetoBean.projeto.impacto_Co}"/>
				<p:message for="p3" />
				
				<p:outputLabel for="p4" value="Evolução"/>
				<p:selectBooleanCheckbox id="p4" value="#{projetoBean.projeto.evolucao}"/>
				<p:message for="p4" />
				
				<p:outputLabel for="p5" value="Nome GP PMO"/>
				<p:inputText id="p5" value="#{projetoBean.projeto.nomeGpPmo}"/>
				<p:message for="p5" />
				
				<p:outputLabel for="p6" value="Nome Focal CO"/>
				<p:inputText id="p6" value="#{projetoBean.projeto.nomeFocalCo}"/>
				<p:message for="p6" />
				
				<p:outputLabel for="p7" value="Nome Especialista"/>
				<p:inputText id="p7" value="#{projetoBean.projeto.nomeEspecialista}"/>
				<p:message for="p7" />
				
				<p:outputLabel for="p8" value="Areas Envolvidas"/>
				<p:inputText id="p8" value="#{projetoBean.projeto.areaEnv}"/>
				<p:message for="p8" />
				
				<p:outputLabel for="p9" value="Data Prevista de Implantação"/>
				<p:calendar id="p9" value="#{projetoBean.projeto.dataPrevImp}" pattern="dd/MM/yyyy" mask="true" />
				<p:message for="p9" />
				
				<p:commandButton id="cadastrarProjeto" value="Cadastrar" action="#{projetoBean.cadastrarProjeto()}" update="@form"/>
			
			</p:panelGrid>
		
		</h:form>

	</ui:define>
</ui:composition>
</html>
