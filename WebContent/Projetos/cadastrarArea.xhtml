<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPagina">
		 Cadastrar Area
	</ui:define>
	<ui:define name="tituloPrincipal">
		<i class="fa fa-align-left"> </i> Cadastrar Area</ui:define>
	<ui:define name="tituloSecundario"></ui:define>

	<ui:define name="botoesAcao"></ui:define>

	<ui:insert name="eventos">
		<f:metadata>

			<f:event listener="#{loginBean.validaPagina('Projetos')}"
				type="preRenderView" />

		</f:metadata>
	</ui:insert>


	<ui:define name="conteudo">

		<p:panel header="Cadastrar Area">

			<h:form id="formCadastroArea">

				<h:panelGrid columns="4">

					<p:outputLabel for="n0" value="Nome: " />
					<p:inputText id="n0" value="#{areaBean.area.nome}" />
					<p:message for="n0" />

					<p:commandButton action="#{areaBean.cadastrarArea()}"
						value="Cadastrar" update="@all" />

				</h:panelGrid>

				<p:dataTable var="area" value="#{areaBean.listarAreas()}"
					style="margin-top: 25px;">

					<p:column headerText="Area" style="text-align: center;">

						<h:outputText value="#{area.nome}" />

					</p:column>

					<p:column headerText="Editar?" style="text-align: center;">



					</p:column>

				</p:dataTable>

			</h:form>

		</p:panel>

	</ui:define>
</ui:composition>
</html>
