<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPagina">
		  Cadastrar Status
	</ui:define>
	<ui:define name="tituloPrincipal">
		<i class="fa fa-align-left"> </i> Cadastrar Status</ui:define>
	<ui:define name="tituloSecundario"></ui:define>

	<ui:define name="botoesAcao"></ui:define>
	
	<ui:insert name="eventos">
		<f:metadata>
			
			<f:event listener="#{loginBean.validaPagina('Projetos')}" type="preRenderView" />
					
		</f:metadata>
	</ui:insert>
	
	<ui:define name="conteudo">		

		<p:panel header="Cadastrar Status">

			<h:form id="formCadastroStatus">

				<h:panelGrid columns="4">

					<p:outputLabel for="n0" value="Nome: " />
					<p:inputText id="n0" value="#{statusBean.status.nome}" />
					<p:message for="n0" />

					<p:commandButton action="#{statusBean.cadastrarStatus()}"
						value="Cadastrar" update="@all" />

				</h:panelGrid>

				<p:dataTable var="status" value="#{statusBean.listarStatus()}" style="margin-top: 25px;">

					<p:column headerText="Status" style="text-align: center;">

						<h:outputText value="#{status.nome}" />

					</p:column>
					
					<p:column headerText="Editar?" style="text-align: center;">
					
						
						
					</p:column>

				</p:dataTable>

			</h:form>

		</p:panel>

	</ui:define>
</ui:composition>
</html>
